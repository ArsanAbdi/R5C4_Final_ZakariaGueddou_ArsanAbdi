<div class="key-cards">
  <div *ngFor="let item of algorithmCounts" class="card">
    <h3>{{ item.name }}</h3>
    <p>{{ item.value }} entrées</p>
  </div>
</div>

<div class="charts">
  <h2>Temps moyen de résolution par algorithme (grilles > 200 cases)</h2>
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [results]="avgResolutionTimes"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showDataLabel]="true">
  </ngx-charts-bar-vertical>

  <h2>Noeuds moyens visités par algorithme (distance euclidienne > 10)</h2>
  <ngx-charts-bar-vertical
    [view]="[700, 400]"
    [results]="avgVisitedNodes"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showDataLabel]="true">
  </ngx-charts-bar-vertical>
</div>
